name: Build & Deploy RSS (Pages)

on:
  schedule:
    - cron: "0 1 * * 1-5"   # UTC 01:00 = KST 10:00
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Generate RSS
        env:
          DAYS: "10"
        run: python generate_songecon_rss.py
        
      - name: Debug public contents
        run: |
          echo "== ls public =="
          ls -l public || echo "public folder not found"
          echo "== head of rss =="
          head -n 20 public/rss_songecon.xml || echo "rss_songecon.xml not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
